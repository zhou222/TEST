<h1 class="color">爽爽的贵州</h1>
<div class="font">
<p>贵州是苗族人口最多的省份，全国的苗族有60%住在贵州省。苗族在省内分布面积最广，几乎所有县、市都有苗族聚居的村寨。
苗族喜聚族而居，形成大小不同的村寨。村寨多依山建筑，有的靠河溪的山脚，有的在山腰，有的则靠近山顶。住房以木结构为主，多数为两层，少数为三层。在山腰上的多为吊脚楼式，这也是苗族常见的建筑形式。
</p>
